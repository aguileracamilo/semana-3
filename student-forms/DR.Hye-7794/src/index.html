<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Camilo Sánchez</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Contacto</h1>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="nombre" class="block font-bold mb-2">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required class="border border-gray-400 p-2 w-full rounded-md">
        </div>
        <div class="mb-4">
          <label for="email" class="block font-bold mb-2">Correo electrónico:</label>
          <input type="email" id="email" name="email" required class="border border-gray-400 p-2 w-full rounded-md">
        </div>
        <div class="mb-4">
          <label for="celular" class="block font-bold mb-2">Número de celular:</label>
          <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" required class="border border-gray-400 p-2 w-full rounded-md">
        </div>
        <fieldset class="mb-4">
          <legend class="block font-bold mb-2">Presupuesto</legend>
          <div class="flex items-center mb-2">
            <input type="radio" id="5000" name="presupuesto" value="5000" checked class="mr-2">
            <label for="5000">$5000</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="10000" name="presupuesto" value="10000" class="mr-2">
            <label for="10000">$10000</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="15000" name="presupuesto" value="15000" class="mr-2">
            <label for="15000">$15000</label>
          </div>
        </fieldset>
        <section class="mb-4">
          <h2 class="font-bold mb-2">Tipo de proyecto:</h2>
          <select name="tipo_proyecto" class="border border-gray-400 p-2 w-full rounded-md">
            <option value="movil">Móvil</option>
            <option value="web">Web</option>
            <option value="otro">Otro</option>
          </select>
        </section>
        <div class="mb-4">
          <label for="descripcion" class="block font-bold mb-2">Descripción del proyecto:</label>
          <textarea id="descripcion" name="descripcion" class="border border-gray-400 p-2 w-full rounded-md"></textarea>
        </div>

      <input type="checkbox" id="terminos" name="terminos" required />
      <label for="terminos">Acepto los términos y condiciones</label>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
